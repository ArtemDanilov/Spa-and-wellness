<div class="{{ center === true ?= 'flex justify-center text-center px-2' }} {{ classes }}">
    {{ if title }}
        <h2 class="font-secondary text-black max-w-xl lg:max-w-[54.75rem] heading-{{ title_size ?? 'sm' }}">
            {{ title }}
        </h2>
    {{ /if }}
    
    {{ if subtitle }}
        <p class="font-primary text-brown text-base leading-normal max-w-[52.25rem] lg:text-xl lg:leading-normal">
            {{ subtitle }}
        </p>
    {{ /if }}
</div>
